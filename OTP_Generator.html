<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OTP Generator</title>
    <link rel="stylesheet" href="./OTP_Generator.css">
    <script src="./OTP_Generator.js" defer></script>
</head>
<body>
    
    <h1 id="h1">OTP Generator</h1>
    <div id="container">
        <input type="text" id="inp">
        <input id="submit" type="button" value="Submit OTP" onclick="submitOtp()">
        <input id="generate" type="button" value="Generate OTP" onclick="otp()">
        <h1 id="status"></h1>
    </div>
    <div id="otpContainer">
        <span id="close" onclick="closeWin()">X</span>
        <h1>
            <span id="num1">4</span>
            <span id="num2">3</span>
            <span id="num3">1</span>
            <span id="num4">9</span>
        </h1>
    </div>
    
</body>
</html>
